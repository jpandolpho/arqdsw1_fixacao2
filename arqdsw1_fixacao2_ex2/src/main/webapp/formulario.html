<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Matrículas em cursos</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ARQDSW1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="formulario.html">Matrícula</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="relatorio.do">Relatório</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-sm flex-grow-1  justify-content-center">
    <h1 style="text-align: center; margin: 30px;">Matrículas</h1>
    <form class="bg-white p-4 rounded-3 shadow" action="matricula.do" method="post">
      <fieldset>
        <div class="mb-3">
          <label for="prontuario" class="form-label">Prontuário</label>
          <input type="text" class="form-control" id="prontuario" name="prontuario" placeholder="Digite o prontuário: XX999999.">
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do aluno.">
        </div>
        <div class="mb-3">
          <label for="emails" class="form-label">Emails</label>
          <input type="text" class="form-control" id="emails" name="emails" placeholder="Separe os emails por ;">
        </div>
        <legend>Matricular nos cursos:</legend>
        <div class="mb-3 form-check">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Desenvolvimento de Aplicações Web com Java e Spring Boot" id="check1" name="checkCurso">
            <label class="form-check-label" for="check1">
              Desenvolvimento de Aplicações Web com Java e Spring Boot
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Kotlin para Desenvolvimento de Aplicações Android" id="check2" name="checkCurso">
            <label class="form-check-label" for="check2">
              Kotlin para Desenvolvimento de Aplicações Android
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Java Web Services: REST e SOAP" id="check3" name="checkCurso">
            <label class="form-check-label" for="check3">
              Java Web Services: REST e SOAP
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </fieldset>
    </form>
  </main>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Matrícula</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Relatório</a></li>
    </ul>
    <p class="text-center text-body-secondary">Desenvolvimento de Software Para Web 1 - ARQDSW1</p>
    <a href="https://github.com/jpandolpho" class="nav-link text-center text-body-secondary">João Pedro Andolpho</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
